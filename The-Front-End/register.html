<!DOCTYPE html>
<html>

<head>
    <title>NUSTians Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card gridcard">
                    <div class="card-body">
                        <form id="signup_form" onsubmit="return false">
                            <div class="form-group">
                                <label for="login" style="color:aliceblue">Login ID</label>
                                <input type="text" class="form-control" id="login" required placeholder="Enter Login ID"
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" style="color:aliceblue">Password</label>
                                <input type="password" class="form-control" id="password" required
                                    placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label for="section" style="color:aliceblue">Section</label>
                                <select class="form-control" id="section">
                                    <option>Select Section</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                </select>
                            </div>
                            <div id="incorrect_pass" class="text-danger" style="display:none;">Entered Information is
                                Incorrect</div>
                            <div class="text-center">
                                <button class="btn effect01 border-0 px-3 py-2 " type="submit" name="login"
                                    onclick="submitForm()">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer p-3">
            <p class="justify-content-center h5" style="color:aliceblue">Â© 2023 C-no-Sekai </p>
        </div>
    </footer>
</body>

</html>
